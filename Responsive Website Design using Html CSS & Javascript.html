<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.css" />
<link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
    <style>
        *{margin: 0;padding: 0;box-sizing: border-box; font-family:'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;}
section{ position: relative; width: 100%;min-height: 100vh;padding: 100px; display: flex; justify-content: space-between; align-items: center; background: #181818;}
section .circle{position: absolute; top: 0;left:0;width: 100%; height: 100%; background: #e51e2a; clip-path: circle(70% at right -20%);}
header{position: absolute;top: 0; left: 0; width: 100%; padding: 40px 100px; display: flex;justify-content: space-between; align-items: center;}
header .logo{position: relative;max-width: 150px;}  
header .navigation{position: relative; display: flex;}
header .navigation li{list-style: none;}
header .navigation li a{ display:inline-block;color: #fff; font-weight: 500;text-decoration: none; margin-left: 40px;}
.content{position: relative; width: 100%; display: flex; justify-content: space-between;align-items: center;}
.content .Boxtext{position: relative; max-width: 600px; margin-right: 20px;}
.content .Boxtext h2{ color: #fff;font-size: 3em; margin-bottom: 10px;line-height: 1.4em; font-weight: 700;}
.content .Boxtext p{color: #fff;}
.content .Boxtext a{ display: inline-block; margin-top: 20px;padding: 8px 20px; background: #e51e2a; color: #fff; border-radius: 40px; font-weight: 500; letter-spacing: 1px; text-decoration: none;}
.sci{position: absolute;bottom: 40px; left: 100px;display: flex; justify-content: center; align-items: center;}
.sci li{list-style: none;}
.sci li a{ display: inline-block; margin-left: 15px; background: #222;width: 50px; height: 50px; display: flex; justify-content: center; align-items: center; border-radius: 50%;transition: all .2s ease-in-out ;}
.sci li a:hover{ background: #e51e2a;transform: translateY(-10px);}
.sci li a img{ filter: invert(1); transform: scale(0.5);}
.swiper-container {width: 500px;padding-top: 50px; padding-bottom: 50px; }
/* .swiper-container {width: 500px;padding-top: 50px; padding-bottom: 50px; } */
.swiper-slide {background-position: center;background-size: cover;width: 180px;height: 500px; display: flex;  justify-content: center;}
.swiper-slide  img{ position: absolute; bottom: 0;max-height: 100%}
.swiper-container-3d .swiper-slide-shadow-left,
.swiper-container-3d .swiper-slide-shadow-right{background-image: none;}
.content .imgbox{width: 500px; display: flex; justify-content: flex-end;}
.imgbox img{max-width: 150px;}
@media(max-width:991px){
  header{ padding: 40px;}
  section{padding: 150px 40px;}
  .sci{left: 40px;}
  .content{flex-direction: column;}
  .content .Boxtext,.content .imgbox{max-width: 100%;}
  .sci{left: 40px;}
  .swiper-slide{height: 300px;}
  header .navigation{display: none;}
  header .navigation.active{position: fixed;top: 0; left: 0;width: 100%;height: 100%; display: flex;background: #e51e2a;z-index: 10;flex-direction: column; justify-content: center;align-items: center;}
  header .navigation li a{display: inline-block;color: #fff; font-weight: 500; text-decoration: none; margin-left: 0; margin: 10px 0; font-size: 1.5em; font-weight: 300;}
  
  .toggle{position: relative; width: 30px;height: 30px; background: url(images/menu.png);background-size: 30px;background-repeat: no-repeat;background-position: center; cursor: pointer;z-index: 10000;}
  .toggle.active{background: url(images/close.png);background-size: 25px;background-repeat: no-repeat;background-position: center;position: fixed;}
}
</style>
</head>
<body>
    <section>
        <div class="circle"> </div>
<header>
    <a href=""><img src="images/cocalogo.png" class="logo"></a>
    <div class="toggle" onclick="toggleMenu()"></div>
    <ul class="navigation">
        <li><a href="#">home</a></li>
        <li><a href="#">home</a></li>
        <li><a href="#">home</a></li>
        <li><a href="#">home</a></li>
    </ul>
</header>
       <div class="content">
           <div class="Boxtext">
               <h2>Taste the feeling</h2>
               <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Debitis quaerat perferendis mollitia! Architecto nobis vel amet recusandae odio, possimus eum voluptatem omnis dolores porro, ratione quibusdam ullam temporibus neque unde.</p>
          <a href="#">Learn More</a>
            </div>
       </div>
<div class="imgbox">
    <div class="swiper-container">
        <div class="swiper-wrapper">
          <div class="swiper-slide"><img src="images/cocacola1.png" alt=""></div>
          <div class="swiper-slide"><img src="images/cocacola2.png" alt=""></div>
          <div class="swiper-slide"><img src="images/cocacola3.png" alt=""></div>
          <div class="swiper-slide"><img src="images/cocacola4.png" alt=""></div>
          <div class="swiper-slide"><img src="images/cocacola5.png" alt=""></div>
          <div class="swiper-slide"><img src="images/cocacola6.png" alt=""></div>
        </div>  
    </div>
</div>

       <ul class="sci">
           <li><a href="#"><img src="images/facebook.png"></a></li>
           <li><a href="#"><img src="images/instagram.png"></a></li>
           <li><a href="#"><img src="images/twitter.png"></a></li>
       </ul>
    </section>
    <script src="https://unpkg.com/swiper/swiper-bundle.js"></script>
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
   
         <script>
    var swiper = new Swiper('.swiper-container', {
      effect: 'coverflow',
      grabCursor: true,
      centeredSlides: true,
      slidesPerView: 'auto',
      coverflowEffect: {
        rotate: 0,
        stretch: 0,
        depth: 200,
        modifier: 1,
        slideShadows: true,
      },
      pagination: {
        el: '.swiper-pagination',
      },
      loop:true,
    });
    function toggleMenu(){
      const menutoggle = document.querySelector('.toggle');
      const navigation =document.querySelector('.navigation');
      menutoggle.classList.toggle('active')
      navigation.classList.toggle('active')
    }
  </script>
</body>
</html>
